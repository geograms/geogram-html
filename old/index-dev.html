<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>geogram</title>
  <style>
    :root {
      --bg: #0e1b0e;
      --text: #cfeac8;
      --accent: #a9dc9c;
      --link: #b1e4b3;
      --card: #1b2e1b;
      --border: #406343;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
      position: relative;
      z-index: 0;
    }

    #wave-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      background-color: var(--card);
      padding: 0.6em 0.5em;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      background: none;
      border: none;
      color: var(--link);
      font-size: 1em;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-weight: bold;
      flex: 1 0 auto;
    }
    .tab.active {
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
    }
    .tab:hover {
      color: var(--accent);
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      background: var(--card);
      padding: 0.5em 1em;
      flex-wrap: wrap;
    }

    .topbar a {
      color: var(--link);
      text-decoration: none;
      font-size: 0.9em;
      margin-left: 0.5em;
    }

    .main-layout {
      display: flex;
      flex-direction: row;
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      flex: 1;
    }

    .left-column {
      flex: 3;
      min-width: 0;
      width: 75%;
    }

    .right-column {
      flex: 1;
      width: 25%;
      min-width: 300px;
    }

    .banner {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1em;
    }

    .banner img {
      max-height: 160px;
      width: auto;
      max-width: 100%;
    }

    h2 {
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3em;
      margin-top: 2em;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.9em;
      color: var(--link);
      padding: 1em;
      background: var(--card);
      text-align: left;
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        padding: 1em;
      }
      .left-column,
      .right-column {
        width: 100%;
        min-width: 100%;
      }
      .tabs {
        flex-direction: column;
        align-items: stretch;
      }
      .tab {
        text-align: center;
        width: 100%;
      }
      footer {
        text-align: center;
      }
    }
  </style>
</head>
<body>
<canvas id="wave-bg"></canvas>
<div class="topbar">
  <a href="/login">Login</a>&nbsp;|&nbsp;<a href="/register">Register</a>
</div>
<div class="tabs">
  <button class="tab active" data-tab="nearby">Nearby</button>
  <button class="tab" data-tab="messages">Messages</button>
  <button class="tab" data-tab="map">Map</button>
  <button class="tab" data-tab="radio">Radio</button>
  <button class="tab" data-tab="control">Control</button>
  <button class="tab" data-tab="docs">Docs</button>
</div>
<div class="main-layout">
  <div class="left-column" id="left-column"></div>
  <div class="right-column" id="right-column"></div>
</div>
<footer id="footer"></footer>
<script>
  const canvas = document.getElementById('wave-bg');
  const ctx = canvas.getContext('2d');
  let width, height, t = 0;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', () => {
    resize();
    wavesTop = createWaves(3, height / 3);
    wavesBottom = createWaves(3, (2 * height) / 3);
  });
  resize();
  function createWaves(count, centerY) {
    return Array.from({ length: count }, () => ({
      centerY,
      baseAmp: 40 + Math.random() * 30,
      baseSpeed: 0.05 + Math.random() * 0.07,
      freq: 0.001 + Math.random() * 0.0015,
      offset: Math.random() * 1000,
      color: "rgba(0,255,0,0.15)"
    }));
  }
  let wavesTop = createWaves(3, height / 3);
  let wavesBottom = createWaves(3, (2 * height) / 3);
  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, height);
    const pulse = Math.sin(t * 0.005) * 0.5 + 1;
    for (const wave of [...wavesTop, ...wavesBottom]) {
      ctx.beginPath();
      const amp = wave.baseAmp * pulse;
      const speed = wave.baseSpeed * pulse;
      for (let x = 0; x < width; x++) {
        const y = wave.centerY + Math.sin((x + wave.offset + t * speed) * wave.freq * 2 * Math.PI) * amp;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = wave.color;
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    t += 1;
    requestAnimationFrame(draw);
  }
  draw();

  document.querySelectorAll('.tab').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      console.log("Switched to tab:", btn.dataset.tab);
    });
  });
</script>
</body>
</html>
