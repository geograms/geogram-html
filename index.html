<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geogram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="wave-bg"></canvas>

  <div class="topbar">
    <a href="/login">Login</a>&nbsp;|&nbsp;<a href="/register">Register</a>
  </div>

  <div class="tabs"></div>

  <div id="content" class="main-layout">
    <div class="left-column">
      <h2>Welcome to Geogram</h2>
      <p>This is your dashboard. Use the tabs above to explore features like messages, map, and radio.</p>
    </div>
    <div class="right-column">
      <p>Sidebar content such as system status, shortcuts, or recent activity can go here.</p>
    </div>
  </div>

  <footer id="footer" style="display: flex; align-items: center; gap: 0.5em;">
    <img src="logo_small.svg" alt="geogram logo" style="height: 24px; filter: brightness(0) saturate(100%) invert(81%) sepia(7%) saturate(734%) hue-rotate(63deg) brightness(93%) contrast(90%);">
    geogram
  </footer>

  <script src="main.js"></script>
</body>
</html>
