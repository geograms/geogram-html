<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>geogram</title>
  <link rel="stylesheet" href="lib/style.css">
  <link rel="stylesheet" href="lib/all.min.css">
</head>
<body>

  
  <canvas id="wave-bg"></canvas>

<div class="header-wrapper">
  <div class="logo-block">
    <a href="#" id="home-link">
      <img src="lib/logo_small.svg" alt="geogram logo">
    </a>
  </div>
  <div class="topbar">
    <div class="tabs-container">
      <div class="tabs"></div>
      <button class="burger-menu" id="burgerBtn" aria-label="Menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="mobile-tabs" id="mobileTabs"></div>
    </div>
  </div>
</div>



  <div id="content" class="main-layout">
    <div class="left-column">
      <h2>Welcome to geogram</h2>
      <p>Use the tabs above to explore features like messages, map, and radio.</p>
    </div>
    <div class="right-column">
      <p>System status, shortcuts will eventually go here.</p>
    </div>
  </div>

  <script src="lib/nostr.bundle.js"></script>
  <script src="lib/recordings.js"></script>
  <script src="lib/morsecode.js"></script>
  <script src="lib/main.js"></script>
</body>
</html>
